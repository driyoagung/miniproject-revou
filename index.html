<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hitung Luas & Keliling Persegi</title>
  </head>
  <body>
    <div class="calculator-container">
      <h1>Hitung Luas & Keliling Persegi</h1>
      <form id="calculatorForm">
        <label class="panjang" for="sideLength"> Masukkan Panjang Sisi:</label>
        <input type="number" id="sideLength" name="sideLength" required />
        <button type="button" onclick="calculate()">Hitung</button>
        <button class="reset" type="reset" onclick="reset()">Reset</button>
      </form>
      <div id="resultContainer">
        <p id="resultArea">Hasil akan ditampilkan di sini.</p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
